<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:viewParam name="towerId" value="#{editTower.towerId}" />
        <f:event type="preRenderView" listener="#{editTower.init()}"/>
    </f:metadata>
    <h:head>
        <title>#{editTower.tower}</title>
    </h:head>
    <h:body>

        <h:form>

            <h:panelGrid columns="3" styleClass="tabela">
                <h:outputLabel value="Wysokość:" for="height"/>
                <h:inputText id="height"
                             value="#{editTower.tower.height}"
                             />
                <h:message for="height"/>

            </h:panelGrid>
            
            <h:commandButton value="Zapisz" action="#{editTower.saveTower()}"/>

        </h:form>
        <h:button value="Powrót" outcome="list_wizards.xhtml"/>
    </h:body>
</html>
